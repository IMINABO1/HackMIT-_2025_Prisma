<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prisma ‚Ä¢ Learning Dashboard</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font for better readability -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Custom Design Tokens - Prisma Theme */
    :root {
      /* Primary Colors - Purple to Teal Gradient */
      --primary-50: #f0f9ff;
      --primary-100: #e0f2fe;
      --primary-200: #bae6fd;
      --primary-300: #7dd3fc;
      --primary-400: #38bdf8;
      --primary-500: #0ea5e9;
      --primary-600: #0284c7;
      --primary-700: #0369a1;
      --primary-800: #075985;
      --primary-900: #0c4a6e;
      
      /* Secondary Colors - Warm Accent */
      --secondary-50: #fff7ed;
      --secondary-100: #ffedd5;
      --secondary-200: #fed7aa;
      --secondary-300: #fdba74;
      --secondary-400: #fb923c;
      --secondary-500: #f97316;
      --secondary-600: #ea580c;
      --secondary-700: #c2410c;
      --secondary-800: #9a3412;
      --secondary-900: #7c2d12;
      
      /* Success Colors - Friendly Green */
      --success-50: #f0fdf4;
      --success-100: #dcfce7;
      --success-200: #bbf7d0;
      --success-300: #86efac;
      --success-400: #4ade80;
      --success-500: #22c55e;
      --success-600: #16a34a;
      --success-700: #15803d;
      --success-800: #166534;
      --success-900: #14532d;
      
      /* Neutral Colors - Warm Grays */
      --neutral-50: #fafaf9;
      --neutral-100: #f5f5f4;
      --neutral-200: #e7e5e4;
      --neutral-300: #d6d3d1;
      --neutral-400: #a8a29e;
      --neutral-500: #78716c;
      --neutral-600: #57534e;
      --neutral-700: #44403c;
      --neutral-800: #292524;
      --neutral-900: #1c1917;
      
      /* Background Gradients */
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --bg-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .athena-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .athena-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.25);
    }
    
    .athena-nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .progress-ring {
      transform: rotate(-90deg);
    }
    
    .progress-ring-fill {
      transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen">
  <nav class="athena-nav mb-8">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-lg">
          <span class="text-xl">üß†</span>
        </div>
        <h1 class="text-xl font-semibold text-white tracking-tight">Prisma</h1>
      </div>
      <div class="flex space-x-1 bg-white/10 rounded-full p-1">
        <a href="index.html" class="px-4 py-2 bg-white text-purple-700 font-medium rounded-full text-sm transition-all duration-200">Dashboard</a>
        <a href="mindmap.html" class="px-4 py-2 text-white/80 hover:text-white hover:bg-white/10 rounded-full text-sm transition-all duration-200">Mind Map</a>
        <a href="chat.html" class="px-4 py-2 text-white/80 hover:text-white hover:bg-white/10 rounded-full text-sm transition-all duration-200">Chat</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-6 pb-12">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h2 class="text-3xl font-bold text-white mb-2">Learning Dashboard</h2>
        <p class="text-white/80">Track your progress and celebrate your achievements</p>
      </div>
      <div class="flex items-center space-x-2 bg-white/10 rounded-full px-4 py-2">
        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
        <span class="text-white/90 text-sm font-medium">Active Session</span>
      </div>
    </div>

    <!-- Metrics Grid -->
    <div id="metricsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards populated by JS -->
    </div>
    
    <!-- Motivational Footer -->
    <div class="mt-12 text-center">
      <div class="inline-flex items-center space-x-2 bg-white/10 rounded-full px-6 py-3">
        <span class="text-yellow-300">‚≠ê</span>
        <span class="text-white font-medium">Keep up the great work! You're making excellent progress.</span>
        <span class="text-yellow-300">‚≠ê</span>
      </div>
    </div>
  </main>

  <script>
    // Simple API helpers (inline to avoid module issues)
    async function apiGet(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`GET ${path} failed: ${res.status}`);
        return res.json();
      } catch (err) {
        console.error('API Error:', err);
        throw err;
      }
    }

    // Helper functions for card styling
    function getCardStyle(title) {
      const styles = {
        'Milestones Completed': { 
          icon: 'üéØ', 
          color: 'text-purple-300', 
          bgColor: 'bg-purple-500/30' 
        },
        'Learning Streak (days)': { 
          icon: 'üî•', 
          color: 'text-orange-300', 
          bgColor: 'bg-orange-500/30' 
        },
        'Notes Saved': { 
          icon: 'üìù', 
          color: 'text-blue-300', 
          bgColor: 'bg-blue-500/30' 
        },
        'Mind-map Nodes': { 
          icon: 'üß†', 
          color: 'text-teal-300', 
          bgColor: 'bg-teal-500/30' 
        },
        'Mind-map Edges': { 
          icon: 'üîó', 
          color: 'text-green-300', 
          bgColor: 'bg-green-500/30' 
        }
      };
      return styles[title] || { icon: 'üìä', color: 'text-white', bgColor: 'bg-white/20' };
    }
    
    function getMaxValue(title) {
      const maxValues = {
        'Milestones Completed': 20,
        'Learning Streak (days)': 30,
        'Notes Saved': 50,
        'Mind-map Nodes': 25,
        'Mind-map Edges': 30
      };
      return maxValues[title] || 100;
    }

    async function loadMetrics() {
      const grid = document.getElementById('metricsGrid');
      grid.innerHTML = '';
      
      try {
        const data = await apiGet('/api/metrics'); // expected: { milestones, streak, notesCount, mindNodes, mindEdges }
        const cards = [
          { title: 'Milestones Completed', value: data.milestones || 0 },
          { title: 'Learning Streak (days)', value: data.streak || 0 },
          { title: 'Notes Saved', value: data.notesCount || 0 },
          { title: 'Mind-map Nodes', value: data.mindNodes || 0 },
          { title: 'Mind-map Edges', value: data.mindEdges || 0 }
        ];
        cards.forEach((c, index) => {
          const card = document.createElement('div');
          card.className = 'athena-card rounded-2xl p-6 group cursor-pointer';
          
          // Create progress ring for visual appeal
          const progress = Math.min((c.value / getMaxValue(c.title)) * 100, 100);
          const circumference = 2 * Math.PI * 20;
          const strokeDashoffset = circumference - (progress / 100) * circumference;
          
          // Get appropriate icon and color for each metric
          const { icon, color, bgColor } = getCardStyle(c.title);
          
          card.innerHTML = `
            <div class="flex items-start justify-between mb-4">
              <div class="flex items-center space-x-3">
                <div class="w-12 h-12 ${bgColor} rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                  <span class="text-xl">${icon}</span>
                </div>
                <div>
                  <p class="text-sm font-medium text-white/80 mb-1">${c.title}</p>
                  <p class="text-2xl font-bold text-white group-hover:scale-105 transition-transform duration-300">${c.value}</p>
                </div>
              </div>
              <div class="relative w-12 h-12">
                <svg class="progress-ring w-12 h-12" viewBox="0 0 44 44">
                  <circle cx="22" cy="22" r="20" stroke="currentColor" stroke-width="3" fill="none" class="text-white/20"/>
                  <circle cx="22" cy="22" r="20" stroke="currentColor" stroke-width="3" fill="none" 
                          class="progress-ring-fill text-white" 
                          stroke-dasharray="${circumference}" 
                          stroke-dashoffset="${strokeDashoffset}"
                          stroke-linecap="round"/>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                  <span class="text-xs font-semibold text-white">${Math.round(progress)}%</span>
                </div>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-1">
                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                <span class="text-xs text-white/70">On track</span>
              </div>
              <div class="text-xs text-white/60">+${Math.floor(Math.random() * 5) + 1} today</div>
            </div>
          `;
          
          // Add click animation
          card.addEventListener('click', () => {
            card.style.transform = 'scale(0.98)';
            setTimeout(() => {
              card.style.transform = '';
            }, 150);
          });
          
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        // Show fallback data when API fails
        const fallbackCards = [
          { title: 'Milestones Completed', value: 3 },
          { title: 'Learning Streak (days)', value: 7 },
          { title: 'Notes Saved', value: 12 },
          { title: 'Mind-map Nodes', value: 8 },
          { title: 'Mind-map Edges', value: 5 }
        ];
        fallbackCards.forEach((c, index) => {
          const card = document.createElement('div');
          card.className = 'athena-card rounded-2xl p-6 group cursor-pointer';
          
          // Create progress ring for visual appeal
          const progress = Math.min((c.value / getMaxValue(c.title)) * 100, 100);
          const circumference = 2 * Math.PI * 20;
          const strokeDashoffset = circumference - (progress / 100) * circumference;
          
          // Get appropriate icon and color for each metric
          const { icon, color, bgColor } = getCardStyle(c.title);
          
          card.innerHTML = `
            <div class="flex items-start justify-between mb-4">
              <div class="flex items-center space-x-3">
                <div class="w-12 h-12 ${bgColor} rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                  <span class="text-xl">${icon}</span>
                </div>
                <div>
                  <p class="text-sm font-medium text-white/80 mb-1">${c.title}</p>
                  <p class="text-2xl font-bold text-white group-hover:scale-105 transition-transform duration-300">${c.value}</p>
                </div>
              </div>
              <div class="relative w-12 h-12">
                <svg class="progress-ring w-12 h-12" viewBox="0 0 44 44">
                  <circle cx="22" cy="22" r="20" stroke="currentColor" stroke-width="3" fill="none" class="text-white/20"/>
                  <circle cx="22" cy="22" r="20" stroke="currentColor" stroke-width="3" fill="none" 
                          class="progress-ring-fill text-white" 
                          stroke-dasharray="${circumference}" 
                          stroke-dashoffset="${strokeDashoffset}"
                          stroke-linecap="round"/>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                  <span class="text-xs font-semibold text-white">${Math.round(progress)}%</span>
                </div>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-1">
                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                <span class="text-xs text-white/70">On track</span>
              </div>
              <div class="text-xs text-white/60">+${Math.floor(Math.random() * 5) + 1} today</div>
            </div>
          `;
          
          // Add click animation
          card.addEventListener('click', () => {
            card.style.transform = 'scale(0.98)';
            setTimeout(() => {
              card.style.transform = '';
            }, 150);
          });
          
          grid.appendChild(card);
        });
      }
    }

    loadMetrics();
  </script>
</body>
</html>
